language: cpp
compiler:
  - g++
os: linux
sudo: required
dist: trusty
branches:
  only:
  - master
  - /^v4-r\d+*$/
before_install:
  - sudo rm /etc/apt/sources.list.d/google-chrome.list
  - sudo dpkg --add-architecture i386
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y curl build-essential lib32z1 lib32ncurses5 lib32bz2-1.0 gcc-multilib g++-multilib g++-4.8 g++-4.8-multilib lib32gcc1 libc6-i386 libc6-dev-i386 autotools-dev autoconf libtool cppcheck
before_script:
  - git fetch --tags
  - cd server-plugin
  - sh ../scripts/make-protobuf.sh
script:
  - cppcheck --force --quiet --inline-suppr --enable=all -DGNUC -UWIN32 -UNCZ_USE_METRICS --std=c++11 -j6 --platform=unix32 -i SourceSdk -i SourceSdk/Interfaces/Protobuf -i SourceSdk/Interfaces/Protobuf/protobuf-2.5.0/src Code
  - make debug CXX=g++-4.8
  - make release CXX=g++-4.8
before_deploy:
  - cd ..
  - sh scripts/ci-before-deploy.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: Builds/out/*
  on:
    tags: true
    all_branches: true
